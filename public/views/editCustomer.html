<div class="title">Create/Edit Customer</div>
<div class="profile-container">
	<form ng-submit="vm.addCustomer()">
		<div class="form-group">
    		<label for="name">Name</label>
    		<input type="text" class="form-control" id="name" ng-model="vm.name" placeholder="Name" required>
  		</div>

  		<div class="form-group">
    		<label for="email">Email</label>
    		<input type="email" class="form-control" id="email" ng-model="vm.email" placeholder="Description">
  		</div>

		<div class="form-group">
    		<label for="address">Name</label>
    		<input type="text" class="form-control" id="address" ng-model="vm.address" placeholder="Address" required>
  		</div>		
	
		<div class="form-group">
  		<label class="radio-inline">
			<input type="radio" ng-model="vm.radio" name="billing" id="billing" value="Billing"> Billing
			</label>
		<label class="radio-inline">
		  	<input type="radio" ng-model="vm.radio" name="shipping" id="Shipping" value="Shipping"> Shipping
		</label>
		<label class="radio-inline">
		  	<input type="radio" ng-model="vm.radio" name="both" id="both" value="Both"> Both
		</label>
</div>

  		<div class="form-group">
    		<label for="phone">Phone</label>
    		<input type="text" class="form-control" id="phone" ng-model="vm.phone" placeholder="Phone" required>
  		</div>

		<button class="btn btn-default" type="submit"><span ng-show="vm.createForm">Save</span><span ng-show="vm.updateForm">Update Info</span></button>
	</form>
</div>

<div class="Notification" ng-show="vm.created">{{vm.enteredName}} entered in database.</div>
